{% extends "base.html" %}

{% block headtitle %}
    {{ flatpage.title }} -
{% endblock %}

{% block breadcrumbs %} 
    / {{ flatpage.title }}
{% endblock %}

{% block content %}
    <h1>{{ flatpage.title }}</h1>

    {% load markup %}
    {{ flatpage.content|markdown:"safe,codehilite" }}
{% endblock %}
